<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<title>Fran's Magical Unicode Fontifier</title>

<link rel="stylesheet" type="text/css" href="fontifier.css">
<script type="text/javascript" charset="utf-8" src="fontifier.js"></script>
</head>

<body onLoad="initialize()">

<div class="fontifier-container">
<div class="fontifier-top">
<form name="fontifier">
<div class="fontifier-top-section">
<input name="in" id="in" type="text" onChange="update()" onKeyUp="update()" onKeyPress="update()">
</div>

<div class="fontifier-top-section">
<select name="font" onChange="update()">
<option value="plain">plain</option>
<option value="italic">𝑖𝑡𝑎𝑙𝑖𝑐</option>
<option value="script">𝒮𝒸𝓇𝒾𝓅𝓉</option>
<option value="fraktur">𝔉𝔯𝔞𝔨𝔱𝔲𝔯</option>
<option value="double">𝕕𝕠𝕦𝕓𝕝𝕖-𝕤𝕥𝕣𝕦𝕔𝕜</option>
<option value="sans">𝗌𝖺𝗇𝗌-𝗌𝖾𝗋𝗂𝖿</option>
<option value="oblique">𝘰𝘣𝘭𝘪𝘲𝘶𝘦</option>
<option value="monospace">𝚖𝚘𝚗𝚘𝚜𝚙𝚊𝚌𝚎𝚍</option>
<option value="small-caps">Sᴍᴀʟʟ Cᴀᴘꜱ</option>
<option value="subway">ⓈⓊⒷⓌⒶⓎ</option>
<option value="braille">⠃⠗⠁⠊⠇⠇⠑</option>
</select>

<input type="checkbox" name="bold" onChange="update()"><span id="bold-text">bold</span>
</div>
</form>
</div>

<div class="fontifier-bottom">
<div class="fontifier-bottom-section">
<span id="out">&nbsp;</span>
</div>
</div>
</div>

<div class="corner">
<a href="http://github.com/frmccrory/fontifier">fork me on github</a>
</div>

</body>
</html>
