<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<title>Fran's Magical Unicode Fontifier</title>

<link rel="stylesheet" type="text/css" href="fontifier.css">
<script type="text/javascript" charset="utf-8" src="fontifier.js"></script>
</head>

<body onLoad="initialize()">

<div class="fontifier-container">
<div class="fontifier-top">
<form name="fontifier">
<div class="fontifier-top-section">
<input name="in" id="in" type="text" onChange="update()" onKeyUp="update()" onKeyPress="update()">
</div>

<div class="fontifier-top-section">
<select name="font" onChange="update()">
<option value="plain">plain</option>
<option value="italic">­ЮЉќ­ЮЉА­ЮЉј­ЮЉЎ­ЮЉќ­ЮЉљ</option>
<option value="script">­Юњ«­ЮњИ­ЮЊЄ­ЮњЙ­ЮЊЁ­ЮЊЅ</option>
<option value="fraktur">­ЮћЅ­Юћ»­Юћъ­Юће­Юћ▒­Юћ▓­Юћ»</option>
<option value="double">­ЮЋЋ­ЮЋа­ЮЋд­ЮЋЊ­ЮЋЮ­ЮЋќ-­ЮЋц­ЮЋЦ­ЮЋБ­ЮЋд­ЮЋћ­ЮЋю</option>
<option value="sans">­ЮЌї­Юќ║­ЮЌЄ­ЮЌї-­ЮЌї­ЮќЙ­ЮЌІ­ЮЌѓ­Юќ┐</option>
<option value="oblique">­Юў░­ЮўБ­ЮўГ­Юўф­Юў▓­ЮўХ­Юўд</option>
<option value="monospace">­Юџќ­Юџў­ЮџЌ­Юџў­Юџю­ЮџЎ­Юџі­Юџї­Юџј­ЮџЇ</option>
<option value="fullwidth">№йє№йЋ№йї№йї№йЌ№йЅ№йё№йћ№йѕ</option>
<option value="small-caps">Sр┤Їр┤ђ╩Ъ╩Ъ Cр┤ђр┤ўЖю▒</option>
<option value="subway">РЊѕРЊіРњиРЊїРњХРЊј</option>
<option value="braille">РаЃРаЌРаЂРаіРаЄРаЄРаЉ</option>
</select>

<input type="checkbox" name="bold" onChange="update()"><span id="bold-text">bold</span>
</div>
</form>
</div>

<div class="fontifier-bottom">
<div class="fontifier-bottom-section">
<span id="out">&nbsp;</span>
</div>
</div>
</div>

<div class="corner">
<a href="http://github.com/frmccrory/fontifier">fork me on github</a>
</div>

</body>
</html>
